<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeTwit</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./logo1.png" />
    <script
      src="https://kit.fontawesome.com/3a0c42390b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="filter">
        <input
          type="text"
          class="filter-input"
          id="filter-input"
          placeholder="Cerca i tweet di... "
        />
        <i class="fa-brands fa-twitter"></i>
        <div class="darkLightMode">
          <span class="moon-icon">
            <i class="fas fa-moon fa-2x"></i>
            Dark
          </span>
          <span class="sun-icon"> <i class="fas fa-sun fa-2x"></i> Light </span>
        </div>
      </div>
    </nav>
    <main>
      <section class="friends"></section>

      <section class="messages">
        <div class="add-new-message">
          <input
            type="text"
            class="input-text"
            id="input-text"
            placeholder="What's happening?"
          />

          <input
            type="text"
            class="input-sender"
            id="input-sender"
            placeholder="Username"
          />
          <button class="add-new-message-btn">Tweet</button>
        </div>

        <div class="messages-list"></div>
      </section>
    </main>
    <script src="./script.js" type="module"></script>
    <script src="./utils.js" type="module"></script>
    <script src="./api.js" type="module"></script>
  </body>
</html>
